<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="/assets/images/devparana.svg" alt="DevParaná" />
    <mat-card-title>DevParaná</mat-card-title>
    <mat-card-subtitle>Dev pra dev</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <section>
    <mat-tab-group color="accent" dynamicHeight>
      <mat-tab label="In">
        <ng-template matTabContent>
          <devpr-sign-in (signIn)="onSignIn($event)"></devpr-sign-in>
        </ng-template>
      </mat-tab>
      <mat-tab label="Up">
        <ng-template matTabContent>
          <devpr-sign-up (signUp)="onSignUp($event)"></devpr-sign-up>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </section>
</mat-card>
